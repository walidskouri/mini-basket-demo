project:
  artifactId: demo-basket-microservice

# For Spring Actuator
info:
  artifact: ${project.artifactId}
  name: ${project.name}
  description: ${project.description}
  version: ${project.version}
  commitid: ${project.commitid}
  version-contract: V1
  version-contract-api: 0.0.1


spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: Basket-MS
  data:
    mongodb:
      database: demo
      password: demo
      username: demo
      host: localhost
      port: 27018
      authentication-database: demo

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: health,info,env,prometheus
      base-path: /
      path-mapping:
        prometheus: prometheus

server:
  port: 9090
  servlet:
    context-path: /

opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831

products:
  base-uri: http://localhost:5001